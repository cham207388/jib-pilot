services:
  app:
    image: baicham/jib-pilot:latest
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/jib_pilot
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      APP_SECURITY_JWT_SECRET: 5f6d2c4d2ef2a6a06c8f3197fceecc4430ebdcaf149048393ca5c7d07212e726a3f8d1dfbfc3d6de2d98e81d1e7843161620eb51979c7e19d58e33e207e3cbe9
      APP_ADMIN_EMAIL: admin@example.com
      APP_ADMIN_PASSWORD: ChangeMe123!
      SPRING_DOCKER_COMPOSE_ENABLED: "false"
      # New Relic configuration
      NEW_RELIC_LICENSE_KEY: ${NEW_RELIC_LICENSE_KEY}
      NEW_RELIC_APP_NAME: ${NEW_RELIC_APP_NAME:-jib-pilot}
      NEW_RELIC_ENVIRONMENT: ${NEW_RELIC_ENVIRONMENT:-default}
      NEW_RELIC_DISTRIBUTED_TRACING_ENABLED: ${NEW_RELIC_DISTRIBUTED_TRACING_ENABLED:-true}
      NEW_RELIC_LOG_LEVEL: ${NEW_RELIC_LOG_LEVEL:-info}
      NEW_RELIC_CONFIG_FILE: /app/resources/newrelic.yml
      # Log file path for Infrastructure agent forwarding
      LOG_PATH: /app/logs/
    ports:
      - "8085:8085"
    volumes:
      # Mount logs directory for Infrastructure agent log forwarding (if enabled)
      - app_logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8085/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: jib_pilot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      # Production database settings
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
      # Performance tuning (adjust based on your server resources)
      POSTGRES_SHARED_BUFFERS: 256MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 1GB
      POSTGRES_MAINTENANCE_WORK_MEM: 64MB
      POSTGRES_CHECKPOINT_COMPLETION_TARGET: 0.9
      POSTGRES_WAL_BUFFERS: 16MB
      POSTGRES_DEFAULT_STATISTICS_TARGET: 100
      POSTGRES_RANDOM_PAGE_COST: 1.1
      POSTGRES_EFFECTIVE_IO_CONCURRENCY: 200
      POSTGRES_WORK_MEM: 4MB
      POSTGRES_MIN_WAL_SIZE: 1GB
      POSTGRES_MAX_WAL_SIZE: 4GB
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d jib_pilot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # Resource limits (adjust based on your infrastructure)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  sonarqube:
    image: sonarqube:community
    restart: unless-stopped
    environment:
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"
    ports:
      - "9000:9000"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:9000/api/system/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # New Relic Infrastructure Agent (optional - uncomment to enable)
  # Monitors container metrics, host metrics, and forwards logs to New Relic
  # newrelic-infra:
  #   image: newrelic/infrastructure:latest
  #   restart: unless-stopped
  #   privileged: true
  #   network_mode: "host"
  #   pid: host
  #   environment:
  #     NRIA_LICENSE_KEY: ${NEW_RELIC_LICENSE_KEY}
  #     NRIA_OVERRIDE_HOST_ROOT: /host
  #     NRIA_DISPLAY_NAME: jib-pilot-infrastructure
  #     # Enable log forwarding
  #     NRIA_LOG_FORWARDING_ENABLED: "true"
  #     # Log file paths to forward
  #     NRIA_LOG_FILES: "/var/log/app/application.log"
  #   volumes:
  #     - "/:/host:ro"
  #     - "/var/run/docker.sock:/var/run/docker.sock:ro"
  #     # Mount application logs for forwarding
  #     - app_logs:/var/log/app:ro

volumes:
  postgres_data:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  # app_logs:  # Uncomment when enabling Infrastructure agent
