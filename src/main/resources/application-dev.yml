# Development profile configuration
spring:
  datasource:
    hikari:
      # More relaxed settings for development
      minimum-idle: 2
      maximum-pool-size: 10
      connection-timeout: 20000
  jpa:
    hibernate:
      # Allow schema updates in development (optional, Flyway still preferred)
      ddl-auto: validate
      show-sql: true
      properties:
        hibernate:
          format_sql: true
  flyway:
    # Allow clean in development (use with caution)
    clean-disabled: false
    # More verbose logging in development
    out-of-order: false

logging:
  level:
    org.flywaydb: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

