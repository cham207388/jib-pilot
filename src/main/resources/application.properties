server.port=8085
spring.application.name=jib-pilot
spring.datasource.url=jdbc:postgresql://localhost:5432/jib_pilot
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.docker.compose.lifecycle-management=start-and-stop

app.security.jwt.secret=change-me-to-a-long-random-secret-string-for-jwt-signing-please-update
app.security.jwt.expiration-seconds=3600

app.admin.email=admin@example.com
app.admin.password=ChangeMe123!
