server:
  port: 8085
spring:
  application:
    name: jib-pilot
  datasource:
    url: jdbc:postgresql://localhost:5432/jib_pilot
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
      open-in-view: false
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
  # Flyway Database Migration Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    clean-disabled: true
    out-of-order: false
    check-location: true
  docker:
    compose:
      enabled: false
app:
  security:
    jwt:
      secret: change-me-to-a-long-random-secret-string-for-jwt-signing-please-update
      expiration-seconds: 3600
  admin:
    email: admin@example.com
    password: ChangeMe123!
  rate-limiting:
    enabled: true
    auth:
      requests-per-minute: 5
    public:
      requests-per-minute: 100
    authenticated:
      requests-per-minute: 1000

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    use-root-path: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /actuator
  endpoint:
    health:
      enabled: true
      show-details: always

logging:
  level:
    org.flywaydb: DEBUG
    org.springframework.boot.autoconfigure.flyway: DEBUG
