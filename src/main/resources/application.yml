server:
  port: 8085
spring:
  application:
    name: jib-pilot
  datasource:
    url: jdbc:postgresql://localhost:5432/jib_pilot
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      # Connection pool settings
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
      pool-name: JibPilotHikariCP
      # Connection test query
      connection-test-query: SELECT 1
      # Register JMX beans for monitoring
      register-mbeans: true
  # Flyway Database Migration Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
    clean-disabled: true
    out-of-order: false
    # Ensure Flyway runs before JPA/Hibernate initialization
    check-location: true
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  docker:
    compose:
      lifecycle-management: start-and-stop
app:
  security:
    jwt:
      secret: change-me-to-a-long-random-secret-string-for-jwt-signing-please-update
      expiration-seconds: 3600
  admin:
    email: admin@example.com
    password: ChangeMe123!
  rate-limiting:
    enabled: true
    auth:
      requests-per-minute: 5
    public:
      requests-per-minute: 100
    authenticated:
      requests-per-minute: 1000

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    use-root-path: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /actuator
  endpoint:
    health:
      enabled: true
      show-details: always
  health:
    db:
      enabled: true
    # Database health check with connection validation
    datasource:
      enabled: true

logging:
  level:
    org.flywaydb: DEBUG
    org.hibernate: WARN
    org.springframework: INFO
    com.newrelic: INFO
    com.abc.jibpilot: INFO

# New Relic configuration
# Note: Primary configuration is in newrelic.yml
# License key and app name are set via environment variables:
# - NEW_RELIC_LICENSE_KEY (required)
# - NEW_RELIC_APP_NAME (optional, defaults to jib-pilot)
newrelic:
  enabled: ${NEW_RELIC_ENABLED:true}
  config:
    file: ${NEW_RELIC_CONFIG_FILE:classpath:newrelic.yml}
